# Application configuration
spring.application.name=priemtester
server.port=8090
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs

# Server configuration
server.servlet.context-path=/
server.servlet.mapping.trailing-slash-match=true

# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.resource=TRACE
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE

# Database configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=yourDatabase
spring.datasource.username=yourUsername
spring.datasource.password=yourStrong(!)Password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
spring.sql.init.separator=;
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.hibernate.ddl-auto=update

# Swagger configuration
# Spring Actuator configuration
# Expose only the health endpoint over REST and disable JMX exposure:
management.endpoints.web.exposure.include=health
management.endpoints.jmx.exposure.exclude=*
management.endpoint.health.show-details=always
